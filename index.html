<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash</title>
</head>
<body>
    <script>

        var num1=prompt("Enter First Number");
        var num2=prompt("Enter Second Number");
        var temp;
        temp=num1;
        num1=num2;
        num2=temp;
        document.write("First number after swap="+num1);
        document.write("<br>Second number after swap="+num2);
    </script>
